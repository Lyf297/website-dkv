    <h2>Upload Karya Siswa</h2>
<form id="uploadForm">
  <input type="text" id="namaKarya" placeholder="Nama Karya" required>
  <input type="text" id="namaSiswa" placeholder="Nama Siswa" required>
  <input type="text" id="kelas" placeholder="Kelas" required>
  <textarea id="deskripsi" placeholder="Deskripsi Karya (opsional)" rows="3"></textarea>
  <input type="password" id="passwordKarya" placeholder="Password Karya" required>
  <input type="file" id="fileUpload" accept="image/*" required>
  <button type="submit">Upload Karya</button>
</form>
    
    <div id="detailModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="detailImg" src="" alt="">
    <h3 id="detailTitle"></h3>
    <p id="detailInfo"></p>
  </div>
</div>
    
    <!-- Modal Konfirmasi Hapus -->
<div id="deleteModal" class="modal">
  <div class="modal-content">
    <h3>Konfirmasi Hapus</h3>
    <p>Masukkan password karya untuk menghapus:</p>
    <input type="password" id="deletePassword" placeholder="Password karya" />
    <div class="modal-actions">
      <button id="confirmDeleteBtn">Hapus</button>
      <button id="cancelDeleteBtn" class="cancel">Batal</button>
    </div>
  </div>
</div>
